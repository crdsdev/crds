<head>
    <title>CRDS</title>
    <link rel="icon" type="image/png" href="static/favicon-16x16.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116820283-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-116820283-2');
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <style>
        body {
            text-align: center;
            width: 100%;
            margin: 0 auto;
            padding: 0px;
            font-family: helvetica;
            background-color: #326CE5;
        }

        #wrapper {
            text-align: center;
            margin: 0 auto;
            padding: 0px;
            width: 995px;
        }

        h1 {
            margin-top: 150px;
            color: white;
            font-size: 45px;
            text-shadow: 3px 3px #000000;
        }

        p, a {
            color: white;
        }

        .codebox {
            border: 1px solid black;
            background-color: #EEEEFF;
            width: 100%;
            overflow: auto;
            padding: 10px;
        }

        code {
            color: black;
            display: inline;
        }

        button {
            float: right;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>{{.Acronym}}</h1>
        <div class="codebox">
            <code id="validate">curl -H 'Accept: application/json' -H "Authorization: Bearer ${TOKEN}" https://crds.dev/validate</code>
            <button onclick="copyToClipboard('#validate')"><i class="fa fa-files-o" aria-hidden="true"></i></button>
        </div>
        <p>Brought to you by <a href="https://github.com/hasheddan">@hasheddan</a>.</p>
    </div>
</body>

<script>
    function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
    }
</script>

</html>
